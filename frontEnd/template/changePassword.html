<h1>Change password</h1>
<form class="" name="passForm" >
Email ::<input type="email" ng-model="myData.username" name="username" required /><br>
New Password<input type="password"  ng-model="myData.password" name="pasword" ng-minlength="8" ng-maxlength="24" required /><br>
<span ng-show="returnData.error" ng-bind="returnData.error"></span>
<button type="submit" ng-click="changePassword()" ng-disabled="passFrom.$invalid || dataLoading" >Update</button>
</form>
